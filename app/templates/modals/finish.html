<div class='modal-body'>
  <h3>Do you want to submit this session?</h3>
</div>
<div class="modal-footer">
  <button type="button" data-event='submit' class="btn btn-primary" data-dismiss="modal">Submit</button>
  <button type="button" data-event='reset' class="btn btn-warning" data-dismiss="modal">Start Over</button>
  <button type="button" data-event='cancel' class="btn btn-default" data-dismiss="modal">Cancel</button>
</div>
